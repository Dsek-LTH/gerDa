<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            @font-face {
                font-family: 'Computer Modern';
                src: url('css-font/cmunss.otf') format('opentype');
            }

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(242, 128, 161), rgba(153, 102, 204));
        }

        form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin: 30px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;

        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            position: relative;
            font-weight: bold;
        }


        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
        }

        #documentform {
            display: flex;
            flex-direction: column;
        }

        #documentform button[type="submit"] {
            font-size: 1.2em;
            padding: 10px 20px;
            text-align: center;
            margin-top: 20px;
        }


        #clausesContainer,
        #authorsContainer,
        #bodyContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #addClauseButton,
        #addAuthorButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ccc;
            color: rgb(0, 0, 0);
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
        }

        #generateButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        #addClauseButton:hover,
        #addAuthorButton:hover {
            background-color: #45a049;
        }

        #addClauseButton:focus,
        #addAuthorButton:focus,
        #generateButton:focus {
            outline: none;
        }
        
        .removeClauseButton,
        .removeAuthorButton {
            padding: 5px 10px;
            margin-top: 5px;
            background-color: #ccc;
            color: rgb(0, 0, 0);
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
        }

        .removeClauseButton:hover,
        .removeAuthorButton:hover {
            background-color: #d32727;
        }

        #footer {
            margin-top: 20px;
            text-align: center;
        }

        .info-circle {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translate(50%, -50%);
            width: 20px;
            height: 20px;
            text-align: center;
            padding: 5px;
            border-radius: 50%;
            border: 1px solid gray;
            cursor: pointer;
        }

        .explanation {
            position: absolute;
            top: 100%;
            right: 0;
            transform: translate(0, 10px);
            width: 16rem;
            background-color: gray;
            color: white;
            padding: 10px;
            display: none;
            font-weight: normal;
            border-radius: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <title>gerDa</title>
</head>

<body>
    <form id="documentform">
        <h1>gerDa</h1>
        <p>
            aka löpanDet 2.0
        </p>
        <p>
            Detta är ett verktyg för att skapa motioner och propositioner till D-sektionens möten.
            Funktionaliteten är i nuläget något begränsad, så bidra gärna med din kunskap på <a
                href="https://github.com/alfredgrip/gerDa">GitHub</a>.
        </p>
        <div id="typeContainer">
            <label for="type">Typ:
                <div class="info-circle">?</div>
                <div class="explanation">
                    En motion är ett förslag från en medlem i sektionen.
                    <br><br>
                    En proposition är ett förslag från styrelsen.
                </div>
            </label>
            <select name="type" id="type">
                <option value="Motion">Motion</option>
                <option value="Proposition">Proposition</option>
            </select>
        </div>
        <label for="title">Titel:</label>
        <input type="text" name="title" id="title" placeholder="Titel">
        <label for="meeting">Möte:</label>
        <input type="text" name="meeting" id="meeting" placeholder="t.ex. VTM, S05">
        <div id="bodyContainer">
            <label for="body" id="bodyLabel">Brödtext:
                <div class="info-circle">?</div>
                <div class="explanation">
                    Brödtexten är den inledande texten i motionen/propositionen.
                    <br><br>
                    Syftet med brödtexten är att förklara bakgrunden till att-satserna, samt att motivera dem.
                    <br><br>
                    Pro tip! Här kan du skriva ren LaTeX-kod om du vill!
                </div>
            </label>
            <textarea name="body" id="body" cols="30" rows="10"
                placeholder="Jag tycker att det sjungs för lite på..."></textarea>
        </div>

        <div id="clausesContainer">
            <label>Att-satser:
                <div class="info-circle">?</div>
                <div class="explanation">
                    Förändringar du tycker sektionen ska genomföra skrivs i form av att-satser.
                    Ett exempel kan vara "Att sektionen ska sjunga mer på ...".
                    <br><br>
                    Observera att du inte behöver skriva "att" i början av din att-sats, detta läggs till automatiskt.
                    <br><br>
                    Om du vill kan du även lägga till en beskrivning av din att-sats.
                    Ofta är det dock onödigt, eftersom att-satsen i sig bör vara tillräckligt tydlig, samt att den bör
                    förklaras i brödtexten.
                </div>

            </label>
            <div class="clauseFields">
                <label for="clause1">1</label>
                <input type="text" name="clause" id="clause1" placeholder="Att-sats">
                <input type="text" name="description" id="description1" placeholder="Beskrivning (frivillig)">
            </div>
        </div>
        <button type="button" id="addClauseButton">Lägg till att-sats</button>

        <label for="signMessage">Signaturmeddelande:</label>
        <input type="text" name="signMessage" id="signMessage" placeholder="För D-sektionen,">

        <div id="authorsContainer">
            <label>Författare:
                <div class="info-circle">?</div>
                <div class="explanation">
                    Vilka är det som skrivit motionen/propositionen? Lägg till det här!
                    <br><br>
                    Ibland vill man påtrycka att en motion/proposition är skriven av någon som innehar en viss post.
                    Detta är inget måste, utan du kan lämna det blankt eller skriva t.ex. "Sektionsmedlem" också.
                </div>
            </label>
            <div class="authorFields">
                <label for="author1">1</label>
                <input type="text" name="name" id="name1" placeholder="Namn">
                <input type="text" name="position" id="position1" placeholder="Post (frivillig)">
            </div>
        </div>
        <button type="button" id="addAuthorButton">Lägg till författare</button>
        <div><button type="submit" id="generateButton">Generera dokument!</button></div>
        <footer id="footer">
            <p>Skapad av: Alfred Grip och Ludvig Svedberg</p>
        </footer>
    </form>

    <script>

        const infoCircles = document.getElementsByClassName('info-circle');
        for (let i = 0; i < infoCircles.length; i++) {
            infoCircles[i].addEventListener('click', function () {
                const explanation = this.nextElementSibling;
                if (explanation.style.display === 'block') {
                    explanation.style.display = 'none';
                } else {
                    explanation.style.display = 'block';
                }
            });
        }

        const form = document.getElementById('documentform');
        const authorsContainer = document.getElementById('authorsContainer');
        const addAuthorButton = document.getElementById('addAuthorButton');
        const removeAuthorButtons = document.getElementsByClassName('removeAuthorButton');
        const clausesContainer = document.getElementById('clausesContainer');
        const addClauseButton = document.getElementById('addClauseButton');
        const removeClauseButtons = document.getElementsByClassName('removeClauseButton');
        let authorCount = 1;
        let authors = []; // Array to store authors
        let clauseCount = 1;
        let clauses = []; // Array to store clauses

        addAuthorButton.addEventListener('click', function () {
            authorCount++;
            const authorFieldsDiv = document.createElement('div');
            authorFieldsDiv.classList.add('authorFields');
            authorFieldsDiv.innerHTML = `
        <label for="author${authorCount}">${authorCount}</label>
        <input type="text" name="name" id="name${authorCount}" placeholder="Namn">
        <input type="text" name="position" id="position${authorCount}" placeholder="Position (frivillig)">
        <button type="button" class="removeAuthorButton">Ta bort</button>
        `;
            authorsContainer.appendChild(authorFieldsDiv);
        });

        addClauseButton.addEventListener('click', function () {
            clauseCount++;
            const clauseFieldsDiv = document.createElement('div');
            clauseFieldsDiv.classList.add('clauseFields');
            clauseFieldsDiv.innerHTML = `
        <label for="clause${clauseCount}">${clauseCount}</label>
        <input type="text" name="clause" id="clause${clauseCount}" placeholder="Att-sats">
        <input type="text" name="description" id="description${clauseCount}" placeholder="Beskrivning (frivillig)">
        <button type="button" class="removeClauseButton">Ta bort</button>
        `;
            clausesContainer.appendChild(clauseFieldsDiv);
        });

        form.addEventListener('click', function (event) {
            if (event.target.classList.contains('removeClauseButton')) {
                event.target.parentElement.remove();
                clauseCount--;
                const clauseFields = clausesContainer.getElementsByClassName('clauseFields');
                for (let i = 0; i < clauseFields.length; i++) {
                    clauseFields[i].querySelector('label').innerHTML = i + 1;
                    clauseFields[i].querySelector('input[id^="clause"]').id = `clause${i + 1}`;
                    clauseFields[i].querySelector('input[id^="description"]').id = `description${i + 1}`;
                }
            }
            if (event.target.classList.contains('removeAuthorButton')) {
                event.target.parentElement.remove();
                authorCount--;
                const authorFields = authorsContainer.getElementsByClassName('authorFields');
                for (let i = 0; i < authorFields.length; i++) {
                    authorFields[i].querySelector('label').innerHTML = i + 1;
                    authorFields[i].querySelector('input[id^="name"]').id = `name${i + 1}`;
                    authorFields[i].querySelector('input[id^="position"]').id = `position${i + 1}`;
                }
            }
        });





        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Reset authors array and clauses array
            authors = [];
            clauses = [];

            const authorFields = authorsContainer.getElementsByClassName('authorFields');

            for (let i = 0; i < authorFields.length; i++) {
                // Name is required, position is optional
                if (authorFields[i].querySelector(`input[id="name${i + 1}"]`).value === "") {
                    alert('Du måste ange ett namn för varje författare!');
                    return;
                }

                const authorNameInput = authorFields[i].querySelector(`input[id="name${i + 1}"]`);
                const authorPositionInput = authorFields[i].querySelector(`input[id="position${i + 1}"]`);

                const author = {
                    name: authorNameInput.value,
                    position: authorPositionInput.value
                };
                authors.push(author);
            }

            const clauseFields = clausesContainer.getElementsByClassName('clauseFields');

            for (let i = 0; i < clauseFields.length; i++) {
                // Clause is required, description is optional
                if (clauseFields[i].querySelector(`input[id="clause${i + 1}"]`).value === "") {
                    alert('Du måste fylla i alla att-satser!');
                    return;
                }

                const clauseInput = clauseFields[i].querySelector(`input[id="clause${i + 1}"]`);
                const clauseDescriptionInput = clauseFields[i].querySelector(`input[id="description${i + 1}"]`);
                const clause = {
                    clause: clauseInput.value,
                    description: clauseDescriptionInput.value
                };
                clauses.push(clause);
            }

            if (document.getElementById('meeting').value === '') {
                alert('Möte är obligatoriskt');
                return;
            }
            if (document.getElementById('title').value === '') {
                alert('Titel är obligatoriskt');
                return;
            }
            if (document.getElementById('type').value === '') {
                alert('Typ är obligatoriskt');
                return;
            }
            //if (document.getElementById('signMessage').value === '') {
            //    alert('Signaturmeddelande är obligatoriskt');
            //    return;
            //}
            if (document.getElementById('body').value === '') {
                alert('Brödtext är obligatoriskt');
                return;
            }
            const meeting = document.getElementById('meeting').value;
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            const signMessage = document.getElementById('signMessage').value === '' ? 'För D-sektionen,' : document.getElementById('signMessage').value;
            const body = document.getElementById('body').value;

            const urlSearchParams = new URLSearchParams();
            urlSearchParams.append('meeting', meeting);
            urlSearchParams.append('title', title);
            urlSearchParams.append('body', body);
            urlSearchParams.append('type', type);
            urlSearchParams.append('signMessage', signMessage);
            authors.forEach(author => urlSearchParams.append('authors', JSON.stringify(author)));
            clauses.forEach(clause => urlSearchParams.append('clauses', JSON.stringify(clause)));
            const params = urlSearchParams.toString();
            const url = window.location.href + 'generate?' + params;
            //const url = `http://localhost:3000/generate?${params}`;
            window.location = url;
        });
    </script>
</body>

</html>
